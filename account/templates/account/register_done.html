{% extends 'clients/base.html' %}

{% block title %}Добро пожаловать{% endblock %}

{% block context %}

        <div class="row py-lg-2">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-middle">Добро пожаловать, {{ new_user.first_name }}!</h1>
                <p class="lead text-body-secondary">Ваша учетная запись успешно создана.
                    Теперь вы можете <a href="{% url 'login' %}">авторизоваться</a>.</p>
            </div>
        </div>
    </section>
{% endblock %}
